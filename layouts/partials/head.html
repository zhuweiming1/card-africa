<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="{{ .Site.Params.description }}">
<title>{{ .Site.Title }} - {{ .Site.Params.slogan }}</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="{{ "css/main.css" | absURL }}">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:title" content="{{ .Site.Title }} - {{ .Site.Params.slogan }}">
<meta property="og:description" content="{{ .Site.Params.description }}">
<meta property="og:image" content="{{ "images/og-image.jpg" | absURL }}">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{{ .Permalink }}">
<meta property="twitter:title" content="{{ .Site.Title }} - {{ .Site.Params.slogan }}">
<meta property="twitter:description" content="{{ .Site.Params.description }}">
<meta property="twitter:image" content="{{ "images/og-image.jpg" | absURL }}">
