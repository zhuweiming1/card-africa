<section class="calculator" id="calculator">
    <div class="container">
        <h2 class="section-title">{{ i18n "calculator_title" }}</h2>
        <div class="calc-container">
            <form class="calc-form">
                <div class="input-group">
                    <label for="card-type">{{ i18n "select_card" }}</label>
                    <select id="card-type">
                        <option value="steam">Steam</option>
                        <option value="itunes">iTunes</option>
                        <option value="amazon">Amazon</option>
                        <option value="google">Google Play</option>
                        <option value="sephora">Sephora</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="card-amount">{{ i18n "card_amount" }} ($)</label>
                    <input type="number" id="card-amount" placeholder="{{ i18n "enter_amount" }}" min="1" step="1">
                </div>

                <div class="result-box">
                    <div class="result-label">{{ i18n "you_receive" }}</div>
                    <div class="result-value">â‚¦ <span id="result">0</span></div>
                </div>

                <button type="button" class="btn-calculate">
                    <i class="fas fa-calculator"></i> {{ i18n "calculate" }}
                </button>
            </form>
        </div>
    </div>
</section>
